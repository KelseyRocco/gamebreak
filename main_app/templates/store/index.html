{% extends 'base.html' %}
{% block content %}
<h1>Store List</h1>
{% for store in stores %}
    <a href="/stores/{{ store.id }}">
        <div class="card">
        <div class="card-content">
            <p>Store Name: {{ store.store }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}

{% extends 'base.html' %}
{% block content %}

<h1>Game Details</h1>
<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <p>Title: {{ game.title }}</p>
                <p>Release Year: {{ game.date }}</p>
                <p>Genre: {{ game.genre }}</p>
                <p>Mode: {{ game.mode }}</p>
            </div>

            <div class="card-action">
                <a href="{% url 'games_update' game.id %}">Edit</a>
                <a href="{% url 'games_delete' game.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
